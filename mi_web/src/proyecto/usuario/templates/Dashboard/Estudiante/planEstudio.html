{% extends 'Dashboard/dashboard.html' %}
{% load static %}
{% block style_sheets %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
<script src="{% static 'js/planEstudio.js' %}"></script>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="form-group col-md-6 col-sm-4 ">
            <div id="idP" hidden>{{ id }}</div>
            <div id="StatusP" hidden>{{ status }}</div>
            <label for="carrera"><i class=""> Seleccione un Pla de Estudio</i></label>
            <select id="carrera" class="form-select" name="carrera">
                <option value="" disabled selected hidden>Seleccione un Plan de Estudio</option>
                <option value="{{ carrera.data.principal }}">{{ carrera.data.principal }}</option>
                {% if carrera.data.secundarios %}
                    {% for secundario in carrera.data.secundarios %}
                        <option value="{{ secundario }}">{{ secundario }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card shadow p-2">
                <div class="row">
                    <div class="col-md-12 estado"></div>
                    <div class="col-md-12" id="opciones">
                        <div class="row justify-content-center">
                            <div class="col-md-4" style="text-align:center;">
                                <i class="bi bi-check-lg color-box" style="color: #3bb80a;"></i>
                                <p class="mb-0" style="display: inline-block;">Curso aprobado</p>
                            </div>
                            <div class="col-md-4" style="text-align:center;">
                                <i class="bi bi-plus-lg color-box" style="color: #006a9f;"></i>
                                <p class="mb-0" style="display: inline-block;">Cursos matriculables</p>
                            </div>
                            <div class="col-md-4" style="text-align:center;">
                                <i class="bi bi-x-lg color-box" style="color: #83877b;"></i>
                                <p class="mb-0" style="display: inline-block;">No cumple con los requisitos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="mainTable">
        </div>
    </div>
</div>
<br>
{% endblock content %}
