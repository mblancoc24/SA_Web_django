{% extends 'Dashboard/dashboard.html' %}
{% load static %}
{% block stylesheets %}
{% include 'adminlte/lib/_styles.html' %}
{% block style_sheets %}
<script src="{% static 'js/ubicacion.js' %}"></script>
{% endblock %}
{% endblock %}
{% block content %}
<div class="p-2">
    <div class="col-md-12 card cardPerfilCol">
        <div class="card-body p-4 p-sm-5 p-2">
            <div class="row">
                <ul class="tab-list nav nav-pills nav-fill px-5">
                    <li class="nav-item tab-list__item">
                        <a class="next-step step-tab1 tab-list__link nav-link active" data-bs-toggle="pill"
                            href="#sanjose">San José</a>
                    </li>
                    <li class="nav-item tab-list__item">
                        <a class="next-step step-tab1 tab-list__link nav-link" data-bs-toggle="pill"
                            href="#heredia">Heredia</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content mt-4">
                <div class="tab-pane container fade show active" id="sanjose">
                    <div class="row">
                        <div class="embed-responsive embed-responsive-21by9">
                            <iframe id="iframeSanJose" src="" width="600" height="450" style="border:0;"></iframe>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <a class="btn btn-primary" href="https://www.waze.com/ul?ll=9.935880,-84.068123&navigate=yes" target="_blank">Cómo llegar en Waze</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane container fade show" id="heredia">
                    <div class="row">
                        <div class="embed-responsive embed-responsive-21by9">
                            <iframe id="iframeHeredia" src="" width="600" height="450" style="border:0;"></iframe>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <a class="btn btn-primary" href="https://www.waze.com/ul?ll=10.001754,-84.117637&navigate=yes" target="_blank">Cómo llegar en Waze</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
