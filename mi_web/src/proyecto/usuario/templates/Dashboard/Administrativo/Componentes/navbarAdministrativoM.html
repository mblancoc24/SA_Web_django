{% load static %}
<nav class="navbar navbar-expand-lg shadow-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand" loading="lazy">
            <img src="{% static 'img/uia_logo.png' %}" width="100" height="60" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" href="#imagenesActuales">
                        Imagenes Actuales
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#noticiasActuales">
                        Noticias Actuales
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="btn btn-danger" href="{% url 'logout' %}" type="button">
                            <span>
                                <i class="fa fa-power-off text-white"></i>
                                <p class="d-inline text-white">Cerrar sesión</p>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Inicializar el scrollspy de Bootstrap
      var scrollSpy = new bootstrap.ScrollSpy(document.body, {
        target: '.navbar',
        offset: 50
      });

      // Controladores de eventos para los enlaces del navbar
      var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault(); // Evitar la acción predeterminada de navegación
          var targetId = this.getAttribute('href');
          var targetElement = document.querySelector(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
