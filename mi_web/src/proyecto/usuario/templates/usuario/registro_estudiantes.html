{% extends 'usuario/principal.html' %}

{% block content %}

<div class="barra-superior">
    <h1>Registrar Estudiante</h1>
</div>

<div class="cuerpo-tarjeta">
    <form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
        {{form.username}}

    <label>{{form.password1.label}}</label>
        {{form.password1}}

    <label>{{form.password2.label}}</label>
        {{form.password2}}
        <label>Nombre</label>
    <input type="text" class="form-control" name="nombre">
        
    <label>Prime Apellido</label>
    <input type="text" class="form-control" name="primerapellido">

    <label>Segundo Apellido</label>
    <input type="text" class="form-control"name="segundoapellido">

    <label>Fecha de Nacimiento</label>
    <input type="date" class="form-control" name="fechanacimiento">

    <label>Numero Telefonico</label>
    <input type="number" class="form-control" name="telefono">

    <label>Correo Electronico</label>
    <input type="email" placeholder="name@example.com" class="form-control" name="correo">
    <input style="margin-top: 10px" class='boton' type="submit" value="Registrar">
</form>

</div>

{% endblock content %}
