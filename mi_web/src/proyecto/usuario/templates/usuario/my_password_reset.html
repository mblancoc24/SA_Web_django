{% extends 'principal.html' %}

{% block content %}

<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
    <div class="card border-0 shadow rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <h2 class="card-title text-center mb-5 fw-light fs-5 fw-bold">Restablecer contraseña</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Identificación"
              name="username" required>
            <label for="floatingInput" style="opacity: .65;">Email</label>
          </div>
          <div class="d-grid d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-login fw-bold" style="max-width: 150px;">Enviar
              correo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
