{% extends 'usuario/principal.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-12 col-sm-12 col-md-10 col-lg-5 mx-auto mt-5 mb-5">
        <div class="card border-0 cardPerfilCol rounded-3 my-5 mx-auto">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 fw-bold">Olvido contraseña</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Correo" name="email" required>
                        <label for="floatingInput" style="opacity: .65;">Correo electronico</label>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary btn-login fw-bold bi bi-envelope-fill"> Enviar Correo</button>
                    </div>
                    <div class="d-grid mb-2">
                        <span class="ml-auto"> ¿Ya recordo su contraseña? <a href="{% url 'login' %}"
                                class="text-info bi bi-box-arrow-in-right">   Ingresar</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
