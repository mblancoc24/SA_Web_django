{% extends 'usuario/principal.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5 mb-5">
        <div class="card border-0 shadow rounded-3 my-5 mx-auto">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 fw-bold">Olvido contrase√±a</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Correo" name="email" required>
                        <label for="floatingInput" style="opacity: .65;">Correo electronico</label>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary btn-login fw-bold bi bi-envelope-fill"> Enviar Correo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
